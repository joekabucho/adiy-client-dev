<h1 class="font-weight-light text-white text-center">
  <i class="fab fa-youtube"></i><br> <a class="text-white" style="text-align:center"  href="https://www.youtube.com/channel/UCN0YbL-181uwiTewjS6YxSQ?view_as=subscriber">ADIY YOUTUBE CHANEL</a></h1>

<br>
<br>


<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#ffffff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div class="col-md-12">
<div class="row" >
  <div *ngFor="let video of videos" class="grid-item col-xl-3 ">
<div class="card">
  <div class="image">
    <img  style="height: 500px" [src]="video.snippet.thumbnails.high.url"/>
  </div>
  <div class="details">
    <div class="center">
      <h1>{{video.snippet.title}}</h1>
      <p>{{video.snippet.description.slice(0, 100)}}.</p>
      <ul>
        <button style="margin: 20px;" class="btn btn-dark" (click)="lgModal.show();encode(video.id.videoId)">View</button>
      </ul>
    </div>
  </div>
</div>
</div>
</div>
</div>
<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1"
     role="dialog" aria-labelledby="dialog-sizes-name1" height="100%" width="100%">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-sizes-name1" class="modal-title pull-left">Adiy tutorial</h4>
        <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


        <iframe width="1100px" height="800px"
                [src]="urlSafe">
        </iframe>
      </div>
    </div>
  </div>
</div>
</body>
